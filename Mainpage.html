    <script>
        function open1(cityName,elmnt,color) {
            var i, tabcontent, tablinks ,tabdetails;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
                
            }
            
            document.getElementById(cityName).style.display = "block";
           
            elmnt.style.backgroundColor = color;

            var main_ = document.getElementById("main_details");
            var his = document.getElementById("history_details");
            var hob = document.getElementById("hobby_details");
            var music = document.getElementById("music_details");
            var contac = document.getElementById("contact_details")
            if(cityName === "Mainpage")

            {
                main_.style.display = "block";
                his.style.display = "none";
                hob.style.display = "none";
                music.style.display = "none"
            }
            if(cityName === "history")
            {
                main_.style.display = "none";
                his.style.display = "block";
                hob.style.display = "none";
                music.style.display = "none"
            }
            if(cityName === "hobby")
            {
                main_.style.display = "none";
                his.style.display = "none";
                hob.style.display = "block";
                music.style.display = "none"
            }
            if(cityName ==="music")
            {
                main_.style.display = "none";
                his.style.display = "none";
                hob.style.display = "none";
                music.style.display = "block"
            }
            if(cityName ==="contact")
            {
                main_.style.display = "none";
                his.style.display = "none";
                hob.style.display = "none";
                music.style.display = "none";
                contac.style.display = "block";
                
            }




        }
        document.getElementById("defaultOpen").click();
    </script>
